<div>
<!-- Page Content -->
<div class="container">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header" style="font-family: 'Century Gothic'">All World's Most Beautiful Places
        <small>
          <button class="button2"  (click)="gotoAddGroup()">Add Group </button>
        </small>
      </h1>
    </div>
  </div>
  <!-- /.row -->


  <!-- Projects Row -->
  <div class="row">
    <div class="col-md-3 portfolio-item"
         *ngFor="let group of groups"
         [class.selected]="group === selectedGroup">
      <h1 align="center" style="font-family: 'Century Gothic'">{{group.title}}</h1>
      <img class="img-responsive button1" (click)="gotoGroupDetail(group)" src="{{group.image}}" alt="" height="350" width="350">
      <div *ngIf="curUser">
      <p  *ngIf="(curUser.groupWaiting.indexOf(group._id) > -1)" align="center">
        <button class="button1">Pending..</button>
      </p>
      <p  *ngIf="(!(curUser.groupIds.indexOf(group._id) > -1)) && (!(curUser.groupWaiting.indexOf(group._id) > -1))" align="center">
        <button class="button1"  (click)="subscribe(group)">Subscribe!</button>
      </p>
      </div>

    </div>
  </div>

  <hr>

        <li class="active">
          <a href="#">1</a>
        </li>
        <li>
          <a href="#">2</a>

          <a href="#">&raquo;</a>
        </li>
      </ul>
    </div>
  </div>

    <div class="row">
      <div class="col-lg-12">

</div>
