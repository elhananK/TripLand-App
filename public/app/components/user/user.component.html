


<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>


  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
<div class="login-wrap">
  <div class="login-html">


    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up" ><label for="tab-2" class="tab">Sign Up</label>



    <div class="login-form">


      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input" #username>
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password" #paapapa>
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Keep me Signed in</label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign In" (click)="login(username.value,paapapa.value)">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
        </div>
      </div>


      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">First Name</label>
          <input id="user" type="text" class="input" #firname>
        </div>
        <div class="group">
          <label for="pass" class="label">Last Name</label>
          <input id="pass" type="text" class="input" #lasname>
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password" #pass>
        </div>
        <div class="group">
          <label for="pass" class="label">Email Address</label>
          <input id="pass" type="text" class="input" #email>
        </div>
        <div class="group">
          <label for="pass" class="label">Upload Photo</label>
          <input id="pass" align="center" type="file" class="input" ng2FileSelect [uploader]="uploader">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Upload Photo" (click)="uploader.uploadAll()">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up" (click)="register(firname.value,lasname.value,pass.value,email.value)">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Member?</label>
        </div>
      </div>



    </div>
  </div>
</div>


</body>
