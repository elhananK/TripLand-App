<!DOCTYPE html>
<html lang="en">
<head>

  <title>Carousel Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="carousel.css" rel="stylesheet">
</head>

<body>

<div id="Home" class="carousel slide" data-ride="carousel">
  <ngui-popup #popup></ngui-popup>

  <!--<div *ngIf="curUser">-->
    <!--<p>hello, {{curUser.firstName}}</p>-->
    <!--<button type="submit" class="btn btn-primary" (click)="logout()" >logout</button>-->
  <!--</div>-->
  <!-- Indicators -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img  src="/public/app/images/the-best-travel-websites-in-the-world-1200x800.jpg" alt="First slide">
      <div class="container">
        <div class="carousel-caption">
          <h1 style="font-family: 'Century Gothic'; font-stretch: extra-expanded">Live Well, And Travel More</h1>
          <p *ngIf="!curUser">
            <a class="btn btn-lg btn-primary" routerLink="/register" role="button">Sign up Today</a>
            <a class="btn btn-lg btn-primary" routerLink="/login">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <p>&copy; 2017 TripLand, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
</footer>

</body>
</html>
